<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section with Input and Button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="calculation">
        <h2>
          Enter Monthly Budget to <br />
          Calculate Your Price
        </h2>
        <div>
          <input type="number" placeholder="" id="userInput" />
          <button onclick="calculatePrice()">CALCULATE</button>
        </div>
      </div>
      <div id="resultContainer">
        <div class="results">
          <div class="">
            <h4>Minimum setup fee</h4>
            <p id="minSetupFee"></p>
          </div>
          <div>
            <h4>Management Fee</h4>
            <p id="minManagementFee"></p>
          </div>
          <div>
            <h4>Total Monthly Cost</h4>
            <p id="totalMonthlyCost"></p>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
